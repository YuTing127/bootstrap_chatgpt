<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>海洋風格網頁</title>
</head>
<body>

    <!-- 主 Banner -->
    <div class="main-banner">
        <h1>歡迎來到我的網站</h1>
        <p class="lead">這是網站的主橫幅。</p>
    </div>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">我的網站</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="切換導覽">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#section1">區段1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">區段2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section3">區段3</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 區段1 -->
    <div id="section1" class="container section mt-5">
        <div class="section-banner">
            <h2>區段1 Banner</h2>
            <p>這是區段1的 Banner。</p>
        </div>
        <div class="content-frame content mt-4">
            <p>這是區段1的內容區塊。您可以在這裡添加相關的資訊或展示內容。</p>
        </div>
    </div>

    <!-- 區段2 -->
    <div id="section2" class="container section mt-5">
        <div class="section-banner">
            <h2>區段2 Banner</h2>
            <p>這是區段2的 Banner。</p>
        </div>
        <div class="content-frame content mt-4">
            <p>這是區段2的內容區塊。根據您的需求，這裡可以展示不同的資訊。</p>
        </div>
    </div>

    <!-- 區段3 -->
    <div id="section3" class="container section mt-5 mb-5">
        <div class="section-banner">
            <h2>區段3 Banner</h2>
            <p>這是區段3的 Banner。</p>
        </div>
        <div class="content-frame content mt-4">
            <p>這是區段3的內容區塊。您可以在這裡添加聯絡資訊、表單或其他互動元素。</p>
        </div>
    </div>

    <!-- 頁腳 -->
    <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
            <p>&copy; 2024 我的網站. 版權所有。</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
